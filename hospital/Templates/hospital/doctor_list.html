<!DOCTYPE html>
<html>
<head>
    <title>Doctors</title>
    {% load static %}

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Doctors</h1>

        {% for doctor in doctors %}

        {% endfor %}
    </ul>
</body>
</html>
