<!DOCTYPE html>
<html>
<head>
    <title>Appointment Detail</title>
    {% load static %}

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Appointment Detail</h1>
    <p>Patient: {{ appointment.patient.user.get_full_name }}</p>
    <p>Doctor: {{ appointment.doctor.user.get_full_name }}</p>
    <p>Date: {{ appointment.date }}</p>
    <p>Reason: {{ appointment.reason }}</p>
    <a href="{% url 'appointment_update' appointment.pk %}">Edit</a>
    <a href="{% url 'appointment_delete' appointment.pk %}">Delete</a>
    <a href="{% url 'appointment_list' %}">Back to Appointments</a>
</body>
</html>
