<!DOCTYPE html>
<html>
<head>
    <title>Appointment Form</title>
    {% load static %}

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Appointment</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'appointment_list' %}">Back to Appointments</a>
</body>
</html>
